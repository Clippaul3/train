<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title></title>
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/company-test.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>

</head>
<body>
<div class="company">
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="images/logo.png">
        </div>
        <div class="company-name">英雄联盟</div>
        <div class="nav-link" onclick="navigateTo('company-test.html')">首页</div>
        <div class="nav-link" onclick="navigateTo('company-news-list.html')">新闻</div>
        <div class="nav-link" onclick="navigateTo('company-about-us.html')">关于我们</div>
    </div>
    <div class="detail-head" id="detail-head">
    </div>
    <div class="body">
        <div class="detail-body" id="detail-body">

        </div>
    </div>
    <div class="footer">
        <div class="footer-items">
            <div>
                <span class="glyphicon glyphicon-map-marker"></span>
                <div>福州市仓山区万达</div>
            </div>
            <div>
                <span class="glyphicon glyphicon-envelope"></span>
                <div>lol.qq.com</div>
            </div>
            <div>
                <span class="glyphicon glyphicon-earphone"></span>
                <div>443-4396-2200</div>
            </div>
            <div>
                <img class="footer-code" src="images/code2.png">
            </div>
        </div>
        <div class="copyright">
            版权所有©英雄联盟
        </div>
    </div>
</div>
<script src="scripts/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    axios.get('http://mock-api.com/5n9e1Jno.mock/newsInfo').then((res) => {
        console.log(res)
        let detail = res.data
        let headNode = document.getElementById('detail-head')
        let bodyNode = document.getElementById('detail-body')

        let containerNode = document.createElement('div')
        containerNode.className = 'detail-contain'
        let titleNode = document.createElement('div')
        titleNode.className = 'detail-title'
        let dateNode = document.createElement('div')
        dateNode.className = 'detail-date'
        let imgNode = document.createElement('div')
        imgNode.className = 'detail-container'
        let image = document.createElement('img')
        image.className = 'detail-image'
        let contentNode = document.createElement('div')
        contentNode.className = 'detail-content'

        let titleTextNode = document.createTextNode(detail.title)
        let dateTextNode = document.createTextNode(detail.date)
        image.src = detail.imageUrl
        let contentTextNode = document.createTextNode(detail.content)

        titleNode.appendChild(titleTextNode)
        dateNode.appendChild(dateTextNode)
        headNode.appendChild(titleNode)
        headNode.appendChild(dateNode)
        imgNode.appendChild(image)
        containerNode.appendChild(imgNode)
        contentNode.appendChild(contentTextNode)
        containerNode.appendChild(contentNode)
        bodyNode.appendChild(containerNode)
    })
    let navigateTo = (url) => {
        window.location.href = url
    }
</script>
</body>
</html>
